<!DOCTYPE html>
<html lang="en">
<head>
    <title>Project Management Form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
</head>
<body>
    <div class="container">
        <h2>Project Management Form</h2>
        <form id="projectForm">
            <div class="form-group">
                <label for="projectId">Project ID:</label>
                <input
                    type="text"
                    class="form-control"
                    id="projectId"
                    placeholder="Enter Project ID"
                    required
                />
            </div>
            <div class="form-group">
                <label for="projectName">Project Name:</label>
                <input
                    type="text"
                    class="form-control"
                    id="projectName"
                    placeholder="Enter Project Name"
                    disabled
                />
            </div>
            <div class="form-group">
                <label for="assignedTo">Assigned To:</label>
                <input
                    type="text"
                    class="form-control"
                    id="assignedTo"
                    placeholder="Enter Assignee Name"
                    disabled
                />
            </div>
            <div class="form-group">
                <label for="assignmentDate">Assignment Date:</label>
                <input
                    type="date"
                    class="form-control"
                    id="assignmentDate"
                    disabled
                />
            </div>
            <div class="form-group">
                <label for="deadline">Deadline:</label>
                <input
                    type="date"
                    class="form-control"
                    id="deadline"
                    disabled
                />
            </div>
            <button type="button" class="btn btn-primary" id="saveBtn" disabled>
                Save
            </button>
            <button type="button" class="btn btn-warning" id="updateBtn" disabled>
                Update
            </button>
            <button type="button" class="btn btn-secondary" id="resetBtn">
                Reset
            </button>
        </form>
    </div>

    <script src="./index.js"></script>
</body>
</html>
